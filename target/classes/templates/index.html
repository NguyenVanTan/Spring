<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Tools</title>
    <link  rel="stylesheet" href="../static/bootstrap.css" th:href="@{/bootstrap.css}" /><link th:if="${mode == 'production'}" rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
    <script type="text/javascript" src="../static/angular.min.js"  th:src="@{/angular.min.js}"></script>
    <script type="text/javascript" src="../static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
    <script type="text/javascript" src="../static/app/booking.controller.js" th:src="@{/app/booking.controller.js}"></script>
</head>
<body ng-app="app" ng-controller="BookingController as vm">
<header>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Booking Demo</a>
            </div>
            <p class="navbar-text navbar-right" th:text="'Signed in as' + ${username}" style="margin-right: 10px"  > Signed in as Anonymus</p>
        </div>
    </nav>
</header>

<div>
    Hello Bootstrap
</div>


<footer class="footer" style="position: absolute; bottom:0;background-color: #f5f5f5; width: 100%">
    <div class="container">
        <p  th:text="${#dates.format(datetime,'ddd MMM yyyy HH : mm')}" class="text-muted"></p>
    </div>
</footer>
</body>
</html>
